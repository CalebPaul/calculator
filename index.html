<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>

  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="calc_form">
        <div class="form-group">
          <label for="input1">1st number:</label>
          <input id="input1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="input2">2nd number:</label>
          <input id="input2" class="form-control" type="text">
        </div>
        <button type="submit" id="add" class="btn">Add</button>
        <button type="submit" id="subtract" class="btn">Subtract</button>
        <button type="submit" id="multiply" class="btn">Multiply</button>
        <button type="submit" id="divide" class="btn">Divide</button>
      </form>
      <div class="well">
        <span class="output"></span>
      </div>


  </div>
  </body>
</html>
